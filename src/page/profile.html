<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Hacker Hunt ｜ indiehackerhunt.com</title>

    <script type="module" src="../js/profile.js"></script>
</head>

<body>

    <header>
        <div class="left">
            <p>Indie Hacker Hunt</p>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#faq">FAQ</a></li>
                </ul>
            </nav>
        </div>
        <!-- <div class="profile">
            <img src="../images/avatar.png" alt="">
        </div> -->
    </header>

    <main>
        <section class="profile-section">
            <div class="detail-n"></div>
            <div class="detail">
                <div class="detail-head">
                    <div class="detail-head-left"><img src="" alt="indie hacker head"></div>
                    <div class="detail-head-right">
                        <p><strong id="nickname"></strong></p>
                        <p><strong id="role"></strong></p>
                        <p><strong>looking: <span id="looking"></span></strong></p>
                        <p><strong>Ability: </strong><span id="ability"></span></p>
                    </div>
                </div>
                <div class="detail-contact">
                    <p><strong>Email: </strong><span id="email"></span></p>
                    <p><strong>X(twitter): </strong><span id="twitter"></span></p>
                    <p><strong>Github: </strong><span id="github"></span></p>
                    <p><strong>Reddit: </strong><span id="reddit"></span></p>
                    <p><strong>Website: </strong><span id="website"></span></p>
                </div>
                <div class="detail-intro"></div>
                <p><strong>Intro:</strong></p>
                <p id="intro"></p>

            </div>
            <div class="detail-n"></div>
        </section>
    </main>

    <footer>
        <p>Copyright © 2024 indiehackerhunt.com All Rights Reserved.</p>
    </footer>
</body>

</html>
